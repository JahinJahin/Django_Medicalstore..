
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    </head>


    <body>
        <h1 style="text-align: center;">Welcome</h1>
        <nav class="navbar" style="background-color: aquamarine;">
                <a class="btn btn-success" href="{%url 'create'%}">Create</a>
                <a class="btn btn-primary" href="{%url 'logout'%}" >Logout</a>


            </nav><div style="padding-top: 20px;">
            <div class="container">
            <table class="table table-hover">
                <tr>
                    
                    <th>Name</th>
                    <th>Company</th>
                    <th>Expiry_Date</th>
                    <th>Operations</th>
                </tr>
                {% for med in data %}
                 <tr>
                
                  <td> {{med.name}}</td>
                  <td> {{med.company}}</td>
                  <td>  {{med.expiry_date}}</td>
                  <td>
                    <a class="btn btn-warning" href="edit/{{med.id}}">Edit</a>
                    <a class="btn btn-danger" href="delete/{{med.id}}">Delete</a>
        
                  </td>
        
                 </tr>
                 {% endfor %}
        
        
        
        
        
                </table></div></div>
    </body>
</html>
